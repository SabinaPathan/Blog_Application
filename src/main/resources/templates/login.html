<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="blog/Header :: header"></div>
    <style>
        :root {
          --primary-violet: #7d4ac7;
          --light-violet: #9b6de8;
          --dark-violet: #5e339a;
          --white: #ffffff;
          --light-gray: #f8f9fa;
        }

        body {
          background-color: var(--light-gray);
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .login-container {
          max-width: 400px;
          margin: 80px auto;
          padding: 30px;
          background-color: var(--white);
          border-radius: 10px;
          box-shadow: 0 5px 20px rgba(125, 74, 199, 0.1);
        }

        .login-header {
          text-align: center;
          margin-bottom: 30px;
        }

        .login-header h2 {
          color: var(--dark-violet);
          font-weight: 600;
        }

        .login-form .form-control {
          border: 1px solid #e1e1e1;
          border-radius: 5px;
          padding: 12px;
          margin-bottom: 20px;
          transition: border-color 0.3s ease;
        }

        .login-form .form-control:focus {
          border-color: var(--light-violet);
          box-shadow: 0 0 0 0.2rem rgba(125, 74, 199, 0.25);
        }

        .login-form label {
          font-weight: 500;
          color: #555;
          margin-bottom: 8px;
        }

        .btn-login {
          background-color: var(--primary-violet);
          color: var(--white);
          border: none;
          border-radius: 5px;
          padding: 12px;
          font-weight: 500;
          width: 100%;
          transition: background-color 0.3s ease;
        }

        .btn-login:hover {
          background-color: var(--dark-violet);
        }

        .login-footer {
          text-align: center;
          margin-top: 20px;
        }

        .login-footer a {
          color: var(--primary-violet);
          text-decoration: none;
          transition: color 0.3s ease;
        }

        .login-footer a:hover {
          color: var(--dark-violet);
          text-decoration: underline;
        }

        .login-decoration {
          position: absolute;
          top: 0;
          right: 0;
          width: 150px;
          height: 150px;
          background-color: var(--light-violet);
          opacity: 0.1;
          border-radius: 0 0 0 100%;
          z-index: -1;
        }

        .login-decoration-2 {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 200px;
          height: 200px;
          background-color: var(--primary-violet);
          opacity: 0.1;
          border-radius: 0 100% 0 0;
          z-index: -1;
        }
    </style>
</head>

<body>
<div th:replace="blog/Header :: navbar"></div>

<div class="login-decoration"></div>
<div class="login-decoration-2"></div>

<div class="container">
    <div class="login-container">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                Invalid Email Or Password!
            </div>
        </div>

        <div th:if="${param.logout}">
             <div class="alert alert-success">
             You have been Logged out!
             </div>
        </div>

        <div class="login-header">
            <h2>Welcome Back</h2>
            <p class="text-muted">Sign in to continue to your blog</p>
        </div>

        <form role="form" class="login-form" th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username"  required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <button type="submit" class="btn btn-login">Sign In</button>

            <div class="login-footer">
                <p>Don't have an account? <a href="/register">Register</a></p>
            </div>


        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
